<div class="feedback">
  <div class="container">
    <h2 class="feedback__title">обратная связь</h2>

    <div class="feedback__form">
      <form id="userFeedback">
        <input type="text" name="name" placeholder="Имя" required>
        <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="E-mail" required>
        <textarea name="message" placeholder="Сообщение" cols="30" rows="3" ></textarea>
      </form>
      
      <input form="userFeedback" type="submit" placeholder="отправить" class="sand-form-btn">
    </div>
  </div>
</div>
