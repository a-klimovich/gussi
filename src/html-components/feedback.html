<div class="feedback">
  <div class="container">
    <h2 class="feedback__title">@@title</h2>

    <div class="feedback__form">
      <form id="userFeedback">
        <input type="text" name="name" placeholder="@@name" required>
        <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="@@eMail" required>
        <textarea name="message" placeholder="@@message" cols="30" rows="3" ></textarea>
      </form>
      
      <input form="userFeedback" type="submit" placeholder="@@sand" class="sand-form-btn">
    </div>
  </div>
</div>
